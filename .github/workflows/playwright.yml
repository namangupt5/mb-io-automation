name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: write
  pages: write

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run tests on ${{ matrix.browser }}
        run: |
          BROWSER=${{ matrix.browser }} npm test
        env:
          BASE_URL: https://mb.io/
          BROWSER: ${{ matrix.browser }}
          HEADLESS: 'true'
          SCREENSHOT_EACH_STEP: 'true'
          TRACE_ON_FAILURE: 'true'

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            reports/
            test-results/
          retention-days: 30

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: test-results/screenshots/
          retention-days: 30

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-${{ matrix.browser }}
          path: test-results/traces/
          retention-days: 30

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Chromium Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chromium
          path: allure-results-chromium
        continue-on-error: true

      - name: Download Firefox Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-firefox
          path: allure-results-firefox
        continue-on-error: true

      - name: Download WebKit Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-webkit
          path: allure-results-webkit
        continue-on-error: true

      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          echo "$PWD/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Generate Allure reports for each browser
        run: |
          mkdir -p gh-pages

          # Generate Chromium report
          if [ -d "allure-results-chromium" ]; then
            allure generate allure-results-chromium --clean -o gh-pages/chromium
            echo "‚úÖ Chromium report generated"
          fi

          # Generate Firefox report
          if [ -d "allure-results-firefox" ]; then
            allure generate allure-results-firefox --clean -o gh-pages/firefox
            echo "‚úÖ Firefox report generated"
          fi

          # Generate WebKit report
          if [ -d "allure-results-webkit" ]; then
            allure generate allure-results-webkit --clean -o gh-pages/webkit
            echo "‚úÖ WebKit report generated"
          fi

          # Generate combined report
          mkdir -p allure-results-all
          cp -r allure-results-chromium/* allure-results-all/ 2>/dev/null || true
          cp -r allure-results-firefox/* allure-results-all/ 2>/dev/null || true
          cp -r allure-results-webkit/* allure-results-all/ 2>/dev/null || true
          allure generate allure-results-all --clean -o gh-pages/all
          echo "‚úÖ Combined report generated"

          # Create index page
          cat > gh-pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Allure Test Reports - mb.io Automation</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              .reports { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 30px; }
              .report-card { background: #f5f5f5; border-radius: 8px; padding: 20px; text-align: center; transition: transform 0.2s; }
              .report-card:hover { transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
              .report-card a { text-decoration: none; color: #0066cc; font-size: 18px; font-weight: 500; }
              .browser-icon { font-size: 40px; margin-bottom: 10px; }
              .timestamp { color: #666; font-size: 12px; margin-top: 30px; }
            </style>
          </head>
          <body>
            <h1>üß™ Allure Test Reports</h1>
            <p>MultiBank Automation Framework</p>
            <div class="reports">
              <div class="report-card">
                <div class="browser-icon">üåê</div>
                <a href="chromium/">Chromium</a>
              </div>
              <div class="report-card">
                <div class="browser-icon">ü¶ä</div>
                <a href="firefox/">Firefox</a>
              </div>
              <div class="report-card">
                <div class="browser-icon">üß≠</div>
                <a href="webkit/">WebKit</a>
              </div>
            </div>
            <p class="timestamp">Generated: $(date -u +"%Y-%m-%d %H:%M:%S UTC")</p>
          </body>
          </html>
          EOF

      - name: Upload Allure reports
        uses: actions/upload-artifact@v4
        with:
          name: allure-reports
          path: gh-pages/
          retention-days: 30

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
