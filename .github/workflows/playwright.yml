name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Create storage directory
        run: mkdir -p storage

      - name: Run global setup (login bypass)
        run: npx ts-node src/config/global-setup.ts
        env:
          BASE_URL: https://trade.multibank.io/
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          HEADLESS: 'true'

      - name: Run tests on ${{ matrix.browser }}
        run: |
          BROWSER=${{ matrix.browser }} npm test
        env:
          BASE_URL: https://trade.multibank.io/
          BROWSER: ${{ matrix.browser }}
          HEADLESS: 'true'
          STORAGE_STATE_PATH: storage/auth.json
          SCREENSHOT_EACH_STEP: 'true'
          TRACE_ON_FAILURE: 'true'

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.browser }}
          path: allure-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            reports/
            test-results/
          retention-days: 30

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.browser }}
          path: test-results/screenshots/
          retention-days: 30

      - name: Upload test traces
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-traces-${{ matrix.browser }}
          path: test-results/traces/
          retention-days: 30

  report:
    needs: test
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -OLs https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.tgz
          tar -xzf allure-2.24.0.tgz
          echo "$PWD/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
